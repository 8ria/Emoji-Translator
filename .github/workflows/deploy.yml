name: Build and Deploy WASM

on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ¦€ Install Rust with wasm target
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown
          override: true

      - name: ğŸ“¦ Install wasm-pack
        uses: jetli/wasm-pack-action@v0.4.0

      - name: ğŸ”¨ Build WASM to pkg/ in subslay-wasm/
        working-directory: ./subslay-wasm
        run: wasm-pack build --target web --out-dir pkg

      - name: ğŸ§¹ Remove unwanted files from pkg/
        working-directory: ./subslay-wasm
        run: |
          rm -f pkg/README.md
          rm -f pkg/package.json
          rm -f pkg/subslay.d.ts
          rm -f pkg/subslay_bg.wasm.d.ts

      - name: ğŸ“ Show cleaned pkg contents (debug)
        working-directory: ./subslay-wasm
        run: ls -lah ./pkg

      - name: ğŸ—‚ï¸ Clone existing gh-pages branch
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git clone --branch gh-pages --depth 1 https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} gh-pages
          rm -rf gh-pages/pkg
          mkdir -p gh-pages/pkg
          cp -r subslay-wasm/pkg/* gh-pages/pkg/

      - name: ğŸš€ Push updated pkg/ and website to gh-pages
        run: |
          cd gh-pages
          git add .
          git commit -m "ğŸš€ Update website and pkg from ${{ github.sha }}" || echo "No changes to commit"
          git push origin gh-pages
