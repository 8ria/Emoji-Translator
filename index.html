<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubüíÖüèª</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f8f9fa;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        h3 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        
        textarea, #output {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            min-height: 100px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        
        textarea {
            resize: vertical;
        }
        
        #output {
            background: white;
            font-size: 20px;
            line-height: 1.5;
            word-wrap: break-word;
        }
        
        #status {
            text-align: center;
            margin-bottom: 15px;
            padding: 8px;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .loading { background: #fff3cd; color: #856404; }
        .ready { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>SubüíÖüèª</h1>
    <h3>Text to Emoji</h3>
    
    <div id="status" class="loading">Loading...</div>
    
    <textarea id="input" placeholder="Type your text here..." disabled></textarea>
    
    <div id="output"></div>

    <script type="module">
        import init, { EmojiTransformer } from './pkg/subslay.js';

        let transformer = null;
        const status = document.getElementById('status');
        const input = document.getElementById('input');
        const output = document.getElementById('output');

        async function load() {
            try {
                await init('./pkg/subslay_bg.wasm');
                
                const [emojiRes, gloveRes] = await Promise.all([
                    fetch('./static/emoji.json'),
                    fetch('./static/glove.txt')
                ]);

                const emojiJson = await emojiRes.text();
                const gloveText = await gloveRes.text();

                transformer = new EmojiTransformer(emojiJson, gloveText);
                
                status.textContent = 'Ready';
                status.className = 'ready';
                input.disabled = false;
                
            } catch (error) {
                status.textContent = 'Error: ' + error.message;
                status.className = 'error';
            }
        }

        function transform() {
            if (!transformer || !input.value.trim()) {
                output.textContent = '';
                return;
            }

            try {
                const result = transformer.transform(input.value.trim());
                output.textContent = result.join(' ');
            } catch (error) {
                output.textContent = 'Error transforming text';
            }
        }

        input.addEventListener('input', () => {
            clearTimeout(input.timer);
            input.timer = setTimeout(transform, 300);
        });

        load();
    </script>
</body>
</html>
